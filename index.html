<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/favicon" href="fotos/netflix-icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <div class="nav" id="nav">
        <img class="nav__logo" src="fotos/netflix-logo.png" alt="" />
        <img class="nav__avatar" src="fotos/netflix-avatar.png" alt="" />
    </div>

    <header class="banner">
        <div class="banner__contents">
            <img src="fotos/titulo sombra.png" alt="" class="title-img">
            <div class="banner__buttons">
                <button class="banner__button">
                    <svg viewBox="0 0 24 24" width="24" height="24" data-icon="PlayMedium" data-icon-id=":r6:"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
                        <path fill="currentColor" d="M5 2.7a1 1 0 0 1 1.48-.88l16.93 9.3a1 1 0 0 1 0 1.76l-16.93 9.3A1 1 0 0 1 5 21.31z"></path>
                    </svg>
                    Assitir
                </button>
                <button class="banner__button info-btn" id="openPopup">
                    <svg viewBox="0 0 24 24" width="24" height="24" data-icon="CircleIMedium" data-icon-id=":r7:" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" role="img">
                        <path fill="currentColor" fill-rule="evenodd" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20M0 12a12 12 0 1 1 24 0 12 12 0 0 1-24 0m13-2v8h-2v-8zm-1-1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" clip-rule="evenodd"></path>
                    </svg>
                    Mais Informações
                </button>
            </div>

        </div>

        <!-- POPUP -->
        <div class="popup" id="popup">
            <div class="popup__content">
                <span class="popup__close" id="closePopup">&times;</span>
                <h2>Assista agora!</h2>
                <p><br>Irei contar um pouco da nossa história, como casal.<br><br>
                    Não vou dar mais spoiler!!!!</p>
            </div>
        </div>
        
        <div class="banner--fadeBottom">
        </div>
    </header>


    <div class="row">
        <h2>Nossos Filmes</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="fotos/small-movie_1095.jpg" alt="">
            <img class="row__poster row__posterLarge" src="fotos/small-movie_shrek.jpg" alt="">
            <img class="row__poster row__posterLarge" src="fotos/small-movie_it.jpg" alt="">
            <img class="row__poster row__posterLarge" src="fotos/small-movie_dragao.jpg" alt="">
        </div>
    </div>
     <script src="script.js"></script>
</body>
